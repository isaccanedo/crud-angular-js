<!DOCTYPE html>
<html lang="pt-br" ng-app="crud">
<head>
    <meta charset="UTF-8">
    <title>CRUD com AngularJS</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/app.js"></script>
</head>


<body ng-controller="controller" style="background-color: #c9e2b3">
<hr>
<div class='col-sm-offset-4 col-sm-4'>
    <h2> Listagem de Clientes </h2>
</div>
<div class='col-sm-4'>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Novo</button>
</div>
<hr>
<div class=' col-sm-offset-1 col-sm-9'>
    <table class="table table-hover">
        <thead>
        <tr>
            <th style="border: 0px;">Nome</th>
            <th style="border: 0px;">Telefone</th>
            <th style="border: 0px;">E-mail</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="cliente in clientes">
            <td>{{cliente.nome}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.email}}</td>
            <td>
                <button type="button" class="btn btn-warning" data-toggle="modal"
                        data-target="#myModalEditar" ng-click="selecionaCliente(cliente)">Editar</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" data-toggle="modal"
                        data-target="#myModalExcluir" ng-click="selecionaCliente(cliente)">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Novo Cadastro</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nome..."
                            ng-model="novoCliente.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Telefone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" placeholder="Telefone..."
                                   ng-model="novoCliente.telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="E-mail..."
                                   ng-model="novoCliente.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-click="salvar()" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModalEditar" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Editar Cadastro</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Nome..."
                            ng-model="clienteSelecionado.nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">Telefone</label>
                        <div class="col-sm-10">
                            <input type="tel" class="form-control" placeholder="Telefone..."
                                   ng-model="clienteSelecionado.telefone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2">E-mail</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" placeholder="E-mail..."
                                   ng-model="clienteSelecionado.email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary"
                            ng-click="alterarCliente()" data-dismiss="modal">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>

    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModalExcluir" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Você tem certeza?</h4>
            </div>
            <div class="modal-body">
                <h4 style="font-weight: bolder"> Você vai excluir o Cadastro de {{clienteSelecionado.nome}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                ng-click="excluirCliente()" data-dismiss="modal">Sim</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
            </div>
        </div>

    </div>
</div>


</body>
</html>
